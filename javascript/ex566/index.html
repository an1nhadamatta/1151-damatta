<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sorteio de nomes</h1>
    <p id="participantes">Os participantes</p>
    <button onclick="sorteio()">Sortear</button>
    <p id="vencedor">O vencedor</p>
    <script>
        let pessoas= new Array("Jos√©", "Paula", "Maria", "Marcos", "Ana Maria")
        let p= document.getElementById("participantes")
        let v= document.getElementById("vencedor")
        p.innerHTML= `Participam do sorteio: ${pessoas.toString()}`
        function sorteio() {
            let min= 0
            let max= pessoas.length
            let num= Math.floor(Math.random() * max + min)
            v.innerHTML= `O sorteado foi ${pessoas[num]}`

        }
    </script>
</body>
</html>
