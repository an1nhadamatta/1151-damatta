<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de numeros</title>
</head>
<body>
    <h1>Gerador de n√∫meros</h1>
    <button onclick="gerar()">Gerar um valor</button>
    <p id="resultado">O resultado vai aparecer aqui</p>

    <script>
        let res = document.getElementById("resultado")
        function gerar() {
         let min = 0
         let max = 100
         let n = Math.floor(Math.random()  * max + min)
         res.innerHTML = `Gerei o numero ${n}`
         } 
    </script>
</body>
</html>
