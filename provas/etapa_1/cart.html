<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrinho</title>
  </head>
  <body>
      <section class="container" id="header">
        <img class="imgl" src="imgs/desenho-2.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
      </section>
    <section class="container" id="conteudo">
        <h1>Carrinho</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="Name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="Name" max="50" required>
              </div>
            <div class="col-md-6">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="jose@gmail.com" required>
            </div>
            <div class="col-6">
              <label for="Tel" class="form-label">Telefone 1</label>
              <input type="tel" class="form-control" id="Tel" placeholder="(xx)xxxxxxxxx" onkeypress="mascara_tel(this)" required>
            </div>
            <div class="col-md-6">
                <label for="Tel" class="form-label">Telefone 2</label>
                <input type="tel" class="form-control" id="Tel" placeholder="(xx)xxxxxxxxx" onkeypress="mascara_tel(this)" >
              </div>
            <div class="col-12">
              <label for="Address" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="Address" placeholder="Bairro, rua, n° da casa..." required>
            </div>
            <div class="col-md-6">
              <label for="City" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="City" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Selecione...</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Espirito Santo</option>
                <option>Minas Gerais</option>
              </select>
            </div>
            <div id="cart">
                <div class="col-6">
                    <label for="livros" class="form-label">Livros</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="guloseimas" onchange="livros(180,this.checked)">
                        <label class="form-check-label" for="gridCheck">
                          Box Percy Jackson
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="guloseimas" onchange="livros(40,this.checked)">
                        <label class="form-check-label" for="gridCheck">
                          Haikyuu vol-1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="guloseimas" onchange="livros(250,this.checked)">
                        <label class="form-check-label" for="gridCheck">
                          Box Harry Potter
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6" id="saida">
                R$ <output id="total"> 0 </output>,00
             </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success" id="fin" onclick="alerta()">Enviar</button>
            </div>
          </form>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    -->
  </body>
</html>
