<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container" id="header">
        <img class="imgl" src="imgs/desenho-2.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </section>
    <section class="container" id="conteudo">
        <h1>Hello, world!</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone 1</label>
              <input type="tel" class="form-control" id="telefone" placeholder="(xx)xxxx-xxxx" onkeypress="mascara_tel(this)" maxlength="13" required>
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone 2</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(xx)xxxx-xxxx" onkeypress="mascara_tel(this)" maxlength="13">
              </div>
            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="Bairro, rua, n° casa..." required>
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="col-md-4">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select">
                <option selected>Selecione...</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espirito Santo</option>
              </select>
            </div>
            <div id="cart">
              <div class="col-6">
                <label for="livros" class="form-label">Livros</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hkyuu" onchange="livros(40,this.checked)">
                  <label class="form-check-label" for="gridCheck">
                    Haikyuu
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hp" onchange="livros(250,this.checked)">
                  <label class="form-check-label" for="gridCheck">
                    Harry Potter
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pj" onchange="livros(180,this.checked)">
                  <label class="form-check-label" for="gridCheck">
                    Percy Jackson
                  </label>
                </div>
              </div>
              <div class="col-6" id="saida">
                 R$ <output id="total"> 0 </output>,00
              </div>
            </div>
            <div class="col-12" id="fin">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>  
      </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
