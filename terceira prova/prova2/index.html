<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento de salários</title>
</head>
<body>
    <main>
        <h1>Cadastre seus funcionários</h1>
        <button onclick="atividade()">Clique aqui</button>
        <p id="refi">Alistagem de funcionarios e salarios vai aparecer aqui</p>
        <p id="ms">Aqui vai aparecer o maior salario</p>
    </main>
    <script>
        let funcs = new Array()
        let sals = new Array()
        let refi = document.getElementById("refi")
        function atividade(){
            let func
            let sal
            let fin 
            do {
                func = prompt("Digite o nome do funcionário")
                sal = Number(prompt("Digite o salario do funcionário"))
                funcs.push(func)
                sals.push(sal)
                fin = confirm("Quer colocar mais funcionários?")
            } while(fin == true)
           refi.innerHTML = ""
           let end = 0 
           while (end < funcs.length) {
               refi.innerHTML += `Os funcionarios cadastrados foram: ${funcs [end] } e tem os seguintes salarios: ${sals[end] }`
               end++
           }
        }
    </script>
</body>
</html>
